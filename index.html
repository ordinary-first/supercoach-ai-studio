
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="theme-color" content="#050B14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Secret Coach</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-space': '#050B14',
              'neon-lime': '#CCFF00',
              'electric-orange': '#FF4D00',
              'glass': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-in': 'fade-in 0.3s ease-out',
              'slide-up': 'slide-up 0.3s ease-out',
              'shake': 'shake 0.4s ease-in-out',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 10px #CCFF00' },
                '50%': { opacity: .5, boxShadow: '0 0 20px #CCFF00' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fade-in': {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              'slide-up': {
                '0%': { opacity: 0, transform: 'translateY(16px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-4px)' },
                '50%': { transform: 'translateX(4px)' },
                '75%': { transform: 'translateX(-4px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        background-color: #050B14;
        color: white;
        overflow: hidden;
        /* Mobile touch optimization */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Prevent scrolling on mobile */
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
